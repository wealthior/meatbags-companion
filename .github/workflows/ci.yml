name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npm run build
        env:
          HELIUS_API_KEY: test-key-for-build
          NEXT_PUBLIC_SOLANA_NETWORK: mainnet-beta
          NEXT_PUBLIC_COLLECTION_ADDRESS: Dn5qsJJj4mKBdYQiXFfrS5PSNPwAakK6XSpvAxqH6v2C
